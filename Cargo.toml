[workspace]
resolver = "2"
members = [
    "bin/*",
    "build/*",
    "crates/*",
]

[workspace.dependencies]
alloy-primitives = { version = "0.8", default-features = false }
alloy-provider = "0.3.1"
anyhow = "1.0.86"
async-trait = "0.1.81"
bincode = "1.3.3"
bytemuck = "1.12"
clap = "4.5.11"
c-kzg = { version = "1.0.2", default-features = false, features = ["portable"] }
lazy_static = "1.5.0"
lru = "0.12.4"
revm = { git = "https://github.com/bluealloy/revm", tag = "v37", version = "10.0.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.127"
spin = { version = "0.9.8", features = ["mutex"] }
tempfile = "3.10.1"
tokio = { version = "1.39.1", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Kailua
kailua-build = { path = "build/risczero" }
kailua-client = { path = "bin/client" }
kailua-common = { path = "crates/common" }
kailua-host = { path = "bin/host" }

# Kona git = "https://github.com/ethereum-optimism/kona"
kona-client = { git = "https://github.com/ethereum-optimism/kona" }
kona-common = { git = "https://github.com/ethereum-optimism/kona" }
kona-common-proc = { git = "https://github.com/ethereum-optimism/kona" }
kona-derive = { git = "https://github.com/ethereum-optimism/kona", default-features = false }
kona-executor = { git = "https://github.com/ethereum-optimism/kona" }
kona-host = { git = "https://github.com/ethereum-optimism/kona" }
kona-mpt = { git = "https://github.com/ethereum-optimism/kona" }
kona-preimage = { git = "https://github.com/ethereum-optimism/kona", features = ["rkyv"] }
kona-primitives = { git = "https://github.com/ethereum-optimism/kona" }

# RISC Zero
risc0-zkvm = { version = "1.1.0-rc.3", features = ["heap-embedded-alloc"] }
risc0-zkvm-platform = { version = "1.1.0-rc.3", features = ["heap-embedded-alloc"] }

[profile.dev]
opt-level = 3

[profile.release]
debug = 1
lto = true

[patch.crates-io]
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.5-risczero.0" }
k256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "k256/v0.13.3-risczero.0" }
#sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.6-risczero.0" }
#c-kzg = { git = "https://github.com/risc0/c-kzg-4844.git", branch = "risc0" }
